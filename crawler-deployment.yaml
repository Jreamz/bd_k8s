apiVersion: apps/v1
kind: Deployment
metadata:
  name: synergychat-crawler
  labels:
    app: synergychat-crawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synergychat-crawler
  template:
    metadata:
      labels:
        app: synergychat-crawler
    spec:
      containers:
        - name: synergychat-crawler-1
          image: bootdotdev/synergychat-crawler:latest
          envFrom:
            - configMapRef:
                name: synergychat-crawler-configmap
          volumeMounts:
            - mountPath: /cache
              name: cache-volume
        - name: synergychat-crawler-2
          image: bootdotdev/synergychat-crawler:latest
          env:
            - name: CRAWLER_PORT
              value: "8081"
            - name: CRAWLER_KEYWORDS
              valueFrom:
                configMapKeyRef:
                  name: synergychat-crawler-configmap
                  key: CRAWLER_KEYWORDS
          volumeMounts:
            - mountPath: /cache
              name: cache-volume
        - name: synergychat-crawler-3
          image: bootdotdev/synergychat-crawler:latest
          env:
            - name: CRAWLER_PORT
              value: "8082"
            - name: CRAWLER_KEYWORDS
              valueFrom:
                configMapKeyRef:
                  name: synergychat-crawler-configmap
                  key: CRAWLER_KEYWORDS
          volumeMounts:
            - mountPath: /cache
              name: cache-volume
      volumes:
        - name: cache-volume
          emptyDir: { }
